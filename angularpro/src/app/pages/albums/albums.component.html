<!-- <p>Estamos en ALBUMS</p> -->
<div class="albums">
  <p class="separador"></p>
  <h1 class="titulo">RAP</h1>
  <p class="separador"></p>
<ul>
  <li *ngFor="let album of listaRap">
    <button routerLink="/albums/{{ album.id }}">
      <div class="artista">
        <h1>{{ album.nombre }}</h1>
        <div>
          <img class="fotos" src="{{ album.src }}" alt="{{ album.nombre }}" />
        </div>
      </div>
    </button>
  </li>
</ul>
<p class="separador"></p>
<h1 class="titulo">BOSSA NOVA</h1>
<p class="separador"></p>
<ul>
  <li *ngFor="let bn of listaBosaNova">
    <div class="artista">
      <h1>{{ bn.nombre }}</h1>
      <div>
        <p>Edad: {{ bn.edad }}</p>
        <p>Origen: {{ bn.origen }}</p>
        <img class="fotos" src="{{ bn.src }}" alt="{{ bn.nombre }}" />
      </div>
    </div>
  </li>
</ul>
<p class="separador"></p>
<h1 class="titulo">POP</h1>
<p class="separador"></p>
<ul>
  <li *ngFor="let pop of listaPop">
    <div class="artista">
      <h1>{{ pop.nombre }}</h1>
      <div>
        <p>Edad: {{ pop.edad }}</p>
        <p>Origen: {{ pop.origen }}</p>
        <img class="fotos" src="{{ pop.src }}" alt="{{ pop.nombre }}" />
      </div>
    </div>
  </li>
</ul>
</div>
