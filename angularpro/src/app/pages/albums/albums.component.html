<ul>
    <li *ngFor="let album of listaRap ">
        <div class="artista">
        <h1>{{album.nombre}}</h1>
        <div>
            <p>Edad: {{album.edad}}</p>
            <p>Origen: {{album.origen}}</p>
            <img class="fotos" src="{{album.src}}" alt="{{album.nombre}}">
            <button routerLink="/albums/{{album.id}}">Detalles</button>
        </div>
        </div>
    </li>
    
</ul>
